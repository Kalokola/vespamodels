{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6">
            <h3 class="text text-center display-4">Customer (Age&Shop) Viz</h3>
            <hr class="pb-2">
            <form class="form-group" action="{% url 'customer' %}" method="POST">{% csrf_token %}
                <div class="container pb-4">

                    <div class="form-row">
                            <div class="col">
                            </div>
                            <div class="col">
                                <h5 class="text text-dark">Age</h5>
                                <input style="width: 120px; height: 25px;" type="number" class="form-control" name="age" required>
                            </div>
                            <div class="col">
                                <h5 class="text text-dark">Shop</h5>
                                <select class="form-control" style="width: 120px; height: 25px;" id="myshop" name="myshop" required>
                                    {% for shop in shops %}
                                    <option required>{{ shop }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col">
                        </div>
                    </div>
                </div>
                <div class="container  text-center">
                    <button class="btn btn-primary" type="submit">Visualize</button>
                </div>
            </form>
        </div>
        {% if results %}
        <div id="displayed" class="col-lg-6 justify-content-center">
            <h4 class="text text-primary text-center font-weight-bold">AGE GROUP GRAPH</h4>
            <img style="height: 300px; width: 450px; margin-top: -7px;" src="data:image/png;base64,{{ graphic|safe }}">
        </div>
    {% else %}
        <div id="isplayed" class="col-lg-6 justify-content-center">
            <p class="text text-center text-info display-4">Fill & Hit <strong>RECOMMEND</strong></p>
        </div>
    {% endif %}
    </div>
</div>
{% endblock content %}
